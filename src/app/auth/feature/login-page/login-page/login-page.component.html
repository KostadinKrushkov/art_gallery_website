<div class="card m-5 mx-auto">
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <label>Username</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
              <div *ngIf="submitted && formControls.username.errors" class="text-danger">
                  <div *ngIf="formControls.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
                  <div *ngIf="submitted && formControls.password.errors" class="text-danger">
                      <div *ngIf="formControls.password.errors.required">Password is required</div>
                  </div>
              </div>
          </div>

          <h4 class="error-message my-4" *ngIf="failedToLogin" >*Failed to log in due to wrong credentials.</h4>

          <div class="form-row">
            <div class="form-group col my-4">
              <ngx-recaptcha2
              [siteKey]="siteKey"
              formControlName="recaptcha">
              </ngx-recaptcha2>
              <div *ngIf="submitted && formControls.recaptcha.errors" class="text-danger">
                <div>*Please retry the reCAPTCHA</div>
              </div>
            </div>
          </div>

          <div class="mt-3 text-center">
              <button class="btn btn-primary mx-5 my-1">Login</button>
          </div>
      </form>
  </div>
</div>
