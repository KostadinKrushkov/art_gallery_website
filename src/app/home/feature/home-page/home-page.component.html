
<ngb-carousel *ngIf="images" [interval]="500000000">
	<ng-template ngbSlide *ngFor="let picture of images">
		<div class="picsum-img-wrapper">
      <img src="{{ picture.image }}" alt="Random first slide">
		</div>
		<div class="carousel-caption">
			<h3>{{ picture.title }}</h3>
			<p>{{ picture.description }}</p>
		</div>
	</ng-template>
</ngb-carousel>
