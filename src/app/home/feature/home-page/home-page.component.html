<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.4)"
  size="medium"
  color="#fff"
  type="ball-scale-ripple-multiple"
  [fullScreen]="true"
  ><p style="color: white" >Loading...</p>
</ngx-spinner>

<mat-icon *ngIf="selectedOptions.length" class="fullscreen-icon clickable" (click)="showPictureDetails(selectedOptions[+actionOptionId])">fullscreen</mat-icon>

<ngb-carousel *ngIf="selectedOptions.length" [interval]="2500" [activeId]="actionOptionId"  (slide)="onSlide($event)">
	<ng-template ngbSlide *ngFor="let picture of selectedOptions; let i = index" [id]="'' + i">
		<div class="picsum-img-wrapper">
      <img src="{{picture.image_format}},{{picture.image}}" alt="ERROR, could not load images. Please review the galery">
		</div>
		<div class="carousel-caption">
			<h3>{{ picture.title }}</h3>
			<p>{{ picture.description }}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="row" *ngIf="isAdmin()">
  <app-favourites-multi-select-dropdown class="my-5"
    [options]="options"
    [selectedOptions]="selectedOptions"
    (updateFavouritesEmitter)="updateFavourites($event)"
    >
  </app-favourites-multi-select-dropdown>
</div>
