
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="flex-to-center-btn">
    <div>
      <div class="flex-container py-3">
        <div class="row me-3">
          <div class="row d-inline-block">
            <div class="col-11 mx-auto my-2">
              <label >Title </label>
            </div>
            <div class="col-11 mx-auto">
              <input formControlName="title" placeholder="Your title">
              <span class="text-danger" *ngIf="(mode === 'CREATE' && registerFormControl['title'].value.length === 0 && (registerFormControl['title'].touched || submitted))"> *Title is required</span>
            </div>
          </div>

          <div class="row d-inline-block">
            <div class="col-11 mx-auto my-2">
              <label>Description </label>
            </div>
            <div class="col-11 mx-auto">
              <textarea formControlName="description" rows="10" cols="50" placeholder="Your description"></textarea>
              <span class="text-danger" *ngIf="(registerFormControl['description'].value.length === 0 && (registerFormControl['description'].touched || submitted))"> *Description is required</span>
            </div>
          </div>

          <div class="row d-inline-block">
            <div class="col-11 mx-auto my-2">
              <label>Category </label>
            </div>
            <div class="col-11 mx-auto">
              <select
                class="custom-select mb-3"
                formControlName="category">
              <option *ngFor="let category of categoriesNames" [ngValue]="category">
                {{ category }}
              </option>
              </select>
              <span class="text-danger" *ngIf="(registerFormControl['category'].value.length === 0 && (registerFormControl['category'].touched || submitted ))"> *Category is required</span>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-image-div my-3 row">
        <div class="col-10 mx-auto">
          <img class="uploaded-image " *ngIf="this.imgUrl !== null && imagePath == ''" [src]="this.imgUrl" alt="Image" />
        </div>

        <div class="col-10 my-3 mx-auto">
          <img class="uploaded-image" *ngIf="imagePath !== ''" [src]="imgUrl">
          <span class="text-danger" *ngIf="imageErrorMessage !== ''"> *{{ imageErrorMessage }}</span>
          <input type="file" (change)="onFileSelect($event)">
        </div>
      </div>
    </div>

    <div>
      <button [disabled]="is_loading" type="submit" class="btn btn-primary">{{ this.buttonMessage }}</button>
    </div>
  </div>


</form>
